<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Caculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <table class="calculator" >
        <tr>
          <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>
        </tr>
        <tr>
            <td colspan="2"> <input type="button" value="C" onclick="XoaHet()" id="btn" /> </td>
            <td> <input type="button" value="&#x232b;" onclick="XoaTungKyTu()" /> </td>
            <td> <input type="button" value="/" onclick="display('/')" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="7" onclick="display('7')" /> </td>
            <td> <input type="button" value="8" onclick="display('8')" /> </td>
            <td> <input type="button" value="9" onclick="display('9')" /> </td>
            <td> <input type="button" value="*" onclick="display('*')" /> </td>
          </tr>
        <tr>
            <td> <input type="button" value="4" onclick="display('4')" /> </td>
            <td> <input type="button" value="5" onclick="display('5')" /> </td>
            <td> <input type="button" value="6" onclick="display('6')" /> </td>
            <td> <input type="button" value="-" onclick="display('-')" /> </td>
          </tr>
        <tr>
          <!-- display() function display the value of clicked button -->
          <td> <input type="button" value="1" onclick="display('1')" /> </td>
          <td> <input type="button" value="2" onclick="display('2')" /> </td>
          <td> <input type="button" value="3" onclick="display('3')" /> </td>
          <td> <input type="button" value="+" onclick="display('+')" /> </td>

        </tr>
        <tr>
          <td> <input type="button" value="00" onclick="display('00')" /> </td>
          <td> <input type="button" value="0" onclick="display('0')" /> </td>
          <td> <input type="button" value="." onclick="display('.')" /> </td>
          <td> <input type="button" value="=" onclick="DauBang()" id="btn" /> </td>
        </tr>
      </table>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
